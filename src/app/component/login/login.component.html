  <div class="row">
    <!-- col.// -->
    <aside class="col-sm-6 offset-3">
      <!-- <p>Login form style 3</p> -->

      <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
          <hr />
          <!-- <p class="text-success text-center">Some message goes here</p> -->
          <form (ngSubmit)="LoginUser(login)" [formGroup]="myLoginForm">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
                <input
                  name="Username"
                  class="form-control "
                  placeholder="User Name"
                  type="text"
                  [(ngModel)]="login.Username"
                  formControlName="Username"
                  [ngClass]="{
                    'is-invalid':
                      submitted && myLoginForm.controls.Username.errors
                  }"
                />
                <div
                  *ngIf="myLoginForm.controls.Username.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="myLoginForm.controls.Username.errors.required">
                    Username is required
                  </div>
                </div>
              </div>
              <!-- input-group.// -->
            </div>
            <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
                <input
                  class="form-contro"
                  placeholder="******"
                  class="form-control "
                  type="password"
                  [(ngModel)]="login.Password"
                  formControlName="Password"
                  [ngClass]="{
                    'is-invalid':
                      submitted && myLoginForm.controls.Password.errors
                  }"
                />
                <div
                  *ngIf="myLoginForm.controls.Password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="myLoginForm.controls.Password.errors.required">
                    Password is required
                  </div>
                </div>
              </div>
              <!-- input-group.// -->
            </div>
            <!-- form-group// -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Login
              </button>
            </div>
            <!-- form-group// -->
            <p class="text-center">
              <a
                href="#"
                [routerLink]="['/register']"
                routerLinkActive="router-link-active"
                class="btn"
                >Register your account?</a
              >
            </p>
          </form>
        </article>
      </div>
      <!-- card.// -->
    </aside>
    <!-- col.// -->
  </div>
  <!-- row.// -->
</div>
<!--container end.//-->
